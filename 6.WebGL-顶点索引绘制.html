<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGL Demo 立方体旋转变换</title>
</head>
<body>
  <!--canvas标签创建一个宽高均为500像素，背景为蓝色的矩形画布-->
  <canvas id="canvas" width="500" height="500" style="background-color: blue"></canvas>
  
  <!-- 顶点着色器源码 -->
  <script id="vertexShader" type="x-shader/x-vertex">
    //attribute声明vec4类型变量apos
    attribute vec4 apos;
    void main() {
      //设置几何体轴旋转角度为30度，并把角度值转化为弧度值
      float radian = radians(40.0);
      
      //求解旋转角度余弦值
      float cos = cos(radian);
      //求解旋转角度正弦值
      float sin = sin(radian);
      //引用上面的计算数据，创建绕x轴旋转矩阵
      // 1      0       0    0
      // 0   cosα   sinα   0
      // 0  -sinα   cosα   0
      // 0      0        0   1
      mat4 mx = mat4(1,0,0,0,  0,cos,-sin,0,  0,sin,cos,0,  0,0,0,1);
      //引用上面的计算数据，创建绕y轴旋转矩阵
      // cosβ   0   sinβ    0
      //     0   1   0        0
      //-sinβ   0   cosβ    0
      //     0   0   0        1
      mat4 my = mat4(cos,0,-sin,0,  0,1,0,0,  sin,0,cos,0,  0,0,0,1);
      //两个旋转矩阵、顶点齐次坐标连乘
      gl_Position = mx*my*apos;
    }
  
  </script>
  <!-- 片元着色器源码 -->
  <script id="fragmentShader" type="x-shader/x-fragment">
  
    void main() {
      // 逐片元处理数据，所有片元(像素)设置为红色
      gl_FragColor = vec4(1.0,0.0,0.0,1.0);
    }
  
  </script>
  
  <script>
    //通过getElementById()方法获取canvas画布
    var canvas=document.getElementById('canvas');
    //通过方法getContext()获取WebGL上下文
    var gl = canvas.getContext('webgl');

    //顶点着色器源码
    var vertexShaderSource = document.getElementById( 'vertexShader' ).innerText;

    //片元着色器源码
    var fragShaderSource = document.getElementById( 'fragmentShader' ).innerText;

    //初始化着色器
    var program = initShader(gl,vertexShaderSource,fragShaderSource);
    //获取顶点着色器的位置变量apos，即aposLocation指向apos变量。
    var aposLocation = gl.getAttribLocation(program,'apos');

    // 9个元素构建三个顶点的xyz坐标值
    // 数组里9个元素，每间隔3个为一组，分别代表xyz轴上的坐标值
    var data=new Float32Array([
      0.5,  0.5,  0.5,//顶点0
      -0.5,  0.5,  0.5,//顶点1
      -0.5, -0.5,  0.5,//顶点2
      0.5, -0.5,  0.5,//顶点3
      0.5,  0.5, -0.5,//顶点4
      -0.5,  0.5, -0.5,//顶点5
      -0.5, -0.5, -0.5,//顶点6
      0.5, -0.5, -0.5,//顶点7
    ]);

    // 顶点索引数组
    var indexes = new Uint8Array([
      //前四个点对应索引值
      0, 1, 2, 3,//gl.LINE_LOOP模式四个点绘制一个矩形框
      //后四个顶点对应索引值
      4, 5, 6, 7,//gl.LINE_LOOP模式四个点绘制一个矩形框
      //前后对应点对应索引值  
      0, 4,//两个点绘制一条直线
      1, 5,//两个点绘制一条直线
      2, 6,//两个点绘制一条直线
      3, 7//两个点绘制一条直线
    ]);

    //创建缓冲区对象
    var indexesBuffer = gl.createBuffer();
    //绑定缓冲区对象,激活buffer
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexesBuffer);
    //顶点数组data数据传入缓冲区
    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indexes, gl.STATIC_DRAW);

    //创建缓冲区对象
    var buffer=gl.createBuffer();
    //绑定缓冲区对象
    gl.bindBuffer(gl.ARRAY_BUFFER,buffer);
    //顶点数组data数据传入缓冲区
    gl.bufferData(gl.ARRAY_BUFFER,data,gl.STATIC_DRAW);
    // 缓冲区中的数据按照一定的规律传递给位置变量apos，第2、5、6参数描述的就是如何取出
    // 第二个参数表示每几个数据为一组，数组 data 数据每3个为一组坐标值
    // 第五个参数表示间隔几个数据
    // 第六个参数表示从哪个数据开始取出
    gl.vertexAttribPointer(aposLocation, 3, gl.FLOAT, false, 0, 0);
    //允许数据传递
    gl.enableVertexAttribArray(aposLocation);

    // 开始绘制图形
    // 第二个参数表示绘制顶点的个数
    // 第三个参数表示数据类型
    // 第四个参数表示从第几个点开始绘制

    //LINE_LOOP模式绘制前四个点
    gl.drawElements(gl.LINE_LOOP, 4, gl.UNSIGNED_BYTE, 0);
    //LINE_LOOP模式从第五个点开始绘制四个点
    // gl.drawElements(gl.LINE_LOOP, 4, gl.UNSIGNED_BYTE, 4);
    //LINES模式绘制后8个点
    // gl.drawElements(gl.LINE_LOOP, 8, gl.UNSIGNED_BYTE, 8);

    //声明初始化着色器函数
    function initShader(gl,vertexShaderSource,fragmentShaderSource){
        var vertexShader = gl.createShader(gl.VERTEX_SHADER);
        var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(vertexShader,vertexShaderSource);
        gl.shaderSource(fragmentShader,fragmentShaderSource);
        gl.compileShader(vertexShader);
        gl.compileShader(fragmentShader);
        var program = gl.createProgram();
        gl.attachShader(program,vertexShader);
        gl.attachShader(program,fragmentShader);
        gl.linkProgram(program);
        gl.useProgram(program);
        return program;
    }
  </script>
</body>
</html>
